<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sportsman Options</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url(images/bmibk.jpg);">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="https://nutribuddy.niweera.gq/"><img src="images/logo.png" width="200px" height="20px">
      <a class="navbar-brand" href="https://nutribuddy.niweera.gq/">Nutribuddy</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="index.html">Sportsman Home</a></li>
      <li class="active"><a href="#">BMI Calculator</a></li>
      
    </ul>
  </div>
</nav>
	
<form class="form-horizontal col-sm-5 col-sm-offset-4" style="background-color: #c2d8fc;">
  <div class="form-group">
  	<h2 style="text-align: center;">BMI Calculator</h2><br>
    <label class="control-label col-sm-2" style="font-size: 15px;">Height:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="height" placeholder="Enter height in meters">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Weight:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="Weight" placeholder="Enter Weight in kg">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-10">
      <button type="submit" class="btn btn-success" onclick="calBMI()">Calculate BMI</button>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">BMI:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="BMI" disabled="">
    </div>
</form>



	<script type="text/javascript">
		function calBMI(){
			var BMI = document.getElementById("Weight").value/(document.getElementById("height").value*document.getElementById("height").value);
			document.getElementById("BMI").value = BMI;
		}
	</script>

</body>
</html>
