<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NutriBuddy | Diabetic Recipes</title>   
        <!-- Favicon  -->
        <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">        
        <!-- Font awesome -->
        <link href="assets/css/font-awesome.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">   
        <!-- Slick slider -->
        <link rel="stylesheet" type="text/css" href="assets/css/slick.css">    
        <!-- Date Picker -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-datepicker.css">    
        <!-- Fancybox slider -->
        <link rel="stylesheet" href="assets/css/jquery.fancybox.css" type="text/css" media="screen" /> 
        <!-- Theme color -->
        <link id="switcher" href="assets/css/theme-color/default-theme.css" rel="stylesheet">             
        <!-- Main style sheet -->
        <link href="style.css" rel="stylesheet">        
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>        
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header id="mu-header">  
            <nav class="navbar navbar-dark mu-main-navbar" role="navigation">  
              <div class="container">
                <div class="navbar-header">
                  <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <!-- LOGO -->                                                        
                  <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="Logo img"></a> 
                </div>
                <div id="navbar" class="navbar-collapse collapse">
      
                    <!-- Rendering list items from the Firebase DB -->
                      <script type="text/javascript">
                      //=========================
                      var db = firebase.firestore();
                      //=========================
      
                      db.collection('Users').get().then((snapshot) => {
                        var select_option = '<ul id="top-menu" class="nav navbar-nav navbar-right mu-main-nav"><li><a href="#mu-slider">HOME</a></li><li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">SELECT USER<span class="caret"></span></a><ul class="dropdown-menu" role="menu">';
                            snapshot.docs.forEach(doc => {
                                let items = doc.data();
      
                                /* Make data suitable for rendering */
                                name = JSON.stringify(items.name);
                                url = JSON.stringify(items.url);
                              
                                /* Update the components state with query result */ 
                                select_option += '<li><a href="/' + JSON.parse(url) + '">' + JSON.parse(name) + '</a></li>';
                                
                            });
                        select_option += '</ul></li><li><a href="#mu-about-us">ABOUT US</a></li><li><a href="#mu-contact">CONTACT</a></li>';
                        document.getElementById('navbar').innerHTML = select_option;
                      });
                      </script>
                      </ul>
                    </div><!--/.nav-collapse -->       
                    <!-- Rendering list items from the Firebase DB -->
      
              </div>          
            </nav> 
          </header>
    </body>
</html>
